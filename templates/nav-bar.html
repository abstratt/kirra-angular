<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            </button>
            <div ng-if="canChangeTheme" class="btn-group-vertical navbar-btn" dropdown role="group">
                <button type="button" class="btn btn-default btn-sm  btn-block" dropdown-toggle ng-disabled="disabled">
                Theme
                <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li ng-repeat="theme in ['cerulean', 'cosmo', 'cyborg', 'darkly', 'flatly', 'journal', 'lumen', 'paper', 'readable', 'simplex', 'slate', 'spacelab', 'superhero', 'united', 'yeti']" role="menuitem"><a ng-click="changeTheme(theme)">{{theme}}</a></li>
                </ul>
            </div>
            <a class="navbar-brand" href="{{applicationUrl}}">{{applicationLabel}}</a>
        </div>
        <div class="navbar-collapse collapse" id="navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li ng-repeat="entity in entities" ng-if="!entity.forbidden && entity.concrete" class="divider-vertical">
                    <a ui-sref="{{kirraNG.toState(entity.fullName, 'list')}}">{{entity.label}}</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li ng-if="currentUser">
                    <a ui-sref="{{kirraNG.toState(currentUser.typeRef.fullName, 'show')}}({ objectId: '{{currentUser.objectId}}' })">User: {{currentUser.values.username}}</a>
                </li>
                <li>
                    <p class="navbar-btn">
                        <a ng-if="!currentUser" class="btn btn-default btn-sm glyphicon glyphicon-log-in" ng-click="login()"> Login</a>
                        <a ng-if="!currentUser" class="btn btn-default btn-sm glyphicon glyphicon-log-in" ng-click="signUp()"> Sign Up</a>
                        <a ng-if="currentUser" class="btn btn-default btn-sm glyphicon glyphicon-log-out" ng-click="logout()"> Logout</a>
                    </p>
                </li>
            </ul>
        </div>
    </div>
</nav>
