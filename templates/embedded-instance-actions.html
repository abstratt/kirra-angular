  <div class="btn-group" role="group">
      <button ng-repeat="embeddedAction in embeddedInstanceActions" 
          ng-if="!embeddedInstanceCapabilities || embeddedInstanceCapabilities.actions[embeddedAction.name].indexOf('Call') >= 0" 
          ng-disabled="embeddedInstance.disabledActions.hasOwnProperty(embeddedAction.name)"
          type="button" 
          class="btn btn-default"
          ng-click="embeddedPerformAction({action: embeddedAction})" 
          title="{{embeddedAction.description}}">
          
          {{embeddedAction.label}}

      </button>
  </div>
