
<div class="header-links">
        <!-- Header Account -->
        <div class="header-link dropdown-link header-account" ng-if="currentUser">
            <a ui-sref="{{kirraNG.toState(currentUser.typeRef.fullName, 'show')}}({ objectId: '{{currentUser.objectId}}' })">
            <i class="icon icon-user"></i>
            {{kirraNG.getAppLabel("user.user")}}: {{currentUser.values.username}}
            </a>
            <a ng-click="logout()">
                <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
                {{kirraNG.getAppLabel('user.log_out')}}
            </a>
        </div>
        <div class="header-link dropdown-link header-account" ng-if="!currentUser">
            <a ng-click="login()">
                <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>
                {{kirraNG.getAppLabel('user.log_in')}}
            </a>
        </div>
        <!-- /Header Account -->
    </div>
</div>
