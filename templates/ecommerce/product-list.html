<div class="row">
    <div class="products-grid-wrapper isotope-wrapper" ng-init="metadata = custom.metadata">
        <div class="products-grid four-in-row product-variant-5">
            <div 
                ng-repeat="product in custom.data track by product.objectId"
                class="product-item large colorvariants category2">
                <!-- Product Item -->
                <div class="product-item-inside">
                    <div class="product-item-info">
                        <!-- Product Photo -->
                        <div class="product-item-photo">
                            <!-- /Product Label -->
                            <div class="product-item-gallery">
                                <!-- product main photo -->
                                <ka-wrapper class="product-item-gallery-main" slot="metadata.slots.productImage" slot-data="product.productImage" object-id="product.objectId">
                                    <!-- Using an img element directly so we can apply the style the theme expects -->
                                    <img  
                                        ng-src="{{getAttachmentDownloadUri(slot, slotData)}}" class="product-image-photo"
                                        style="max-width: 280px; min-width: 280px; max-height: 245px; min-height: 245px; margin: auto; display: block">
                                </ka-wrapper>
                                <!-- /product main photo  -->
                            </div>
                            <!-- /Product Actions -->
                        </div>
                        <!-- /Product Photo -->
                        <!-- Product Details -->
                        <div class="product-item-details">
                            <div class="product-item-name"> 
                                <a title="{{product.productName}}" 
                                    ui-sref="{{kirraNG.toState(entity.fullName, 'show')}}({ objectId: '{{product.objectId}}' })" 
                                    class="product-item-link">
                                    <p>{{product.productName}}</p>
                                </a> 
                            </div>
                            <div ng-if="product.productDescription">
                                <p>{{product.productDescription}}</p>
                            </div>
                            <div class="price-box">
                                <span class="price-container">
                                    <span class="price-wrapper">
                                        <span class="price">
                                            {{product.productPrice | currency:"R$":2}}
                                        </span>
                                    </span>
                                </span>
                            </div>
                            <div ng-if="!product.productUnavailable">
                                <button class="btn" ng-click="login()" ng-if="!currentUser">
                                    <!-- Omit icon-cart class to avoid animation when adding to cart is not possible --> 
                                    <i class="icon icon-cart"></i><span>{{metadata.instanceActions.addToCart.label}}</span>
                                </button>
                                <button class="btn add-to-cart" ng-click="product.addToCart(this)" ng-if="product.quantityInCart == 0 && currentUser"> 
                                    <i class="icon icon-cart"></i><span>{{metadata.instanceActions.addToCart.label}}</span>
                                </button>
                                <button class="btn add-to-cart" ng-click="product.addToCart(this)" ng-if="product.quantityInCart > 0 && currentUser"> 
                                    <i class="icon icon-cart"></i><span>{{metadata.slots.quantityInCart.label}}: {{product.quantityInCart}}</span>
                                </button>
                            </div>
                            <button ng-if="product.productUnavailable" class="btn add-to-cart" disabled> 
                                <span>{{metadata.slots.productUnavailable.label}}</span>
                            </button>
                            
                        </div>
                        <!-- /Product Details -->
                    </div>
                </div>
                <!-- /Product Item -->
        </div>
    </div>
</div>
