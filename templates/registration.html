
<div class="container-fluid" ng-controller="KirraRepositoryCtrl">
	<div class="row">
        <div class="col-sm-8 col-sm-offset-2" ng-include="'templates/edit-form.html'">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
        <form class="form">
                <div class="form-group-xs">
                    <label for="username">User name:</label>
                    <input type="text" class="form-control" id="username" ng-model="credentials.username">
                </div>
                <div class="form-group-xs">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" ng-model="credentials.password">
                </div>
                <p></p>
                <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="ok()">Sign up</button>        
        </form>
        </div>        
    </div>
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <p>Already a user? Click <a ng-click="login()">here</a> to sign in.</p>
        </div>
    </div>
</div>
