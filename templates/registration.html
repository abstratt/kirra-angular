
<div class="container-fluid" ng-controller="KirraRepositoryCtrl">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <p></p>
        </div>
    </div>
    <div class="row">
        <div align="center" class="col-sm-8 col-sm-offset-2">
            <h2 ng-if="!applicationLogo">{{applicationLabel}}</h2><img data-ng-src="data:image/png;base64,{{applicationLogo}}" height="35" ng-if="applicationLogo">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <legend>{{kirraNG.getAppLabel('user.register_as', { entityName: registrationEntity.label })}}</legend>
            <alert class="alert-danger" ng-if="accessErrorMessage">{{accessErrorMessage}}</alert>
        </div>
    </div>
	<div class="row">
        <div class="col-sm-8 col-sm-offset-2" ng-include="getTemplateUrl('edit-form')">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
        <form class="form">
                <div class="form-group-xs">
                    <label for="username">User name:</label>
                    <input type="text" class="form-control" id="username" ng-model="credentials.username">
                </div>
                <div class="form-group-xs">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" ng-model="credentials.password">
                </div>
                <p></p>
                <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="ok()">{{kirraNG.getAppLabel('user.sign_up')}}</button>        
        </form>
        </div>        
    </div>
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <p>{{kirraNG.getAppLabel("user.already_a_user")}} <a ng-click="login()">{{kirraNG.getAppLabel("user.click_to_log_in")}}</a></p>
        </div>
    </div>
</div>
